{% extends 'base.html' %}
{% load static %}

{% block title %}Створити портфоліо{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/portfolio_form.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Створити портфоліо</h1>
    <form method="post" id="portfolio-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Створити</button>
    </form>
</div>
{% endblock %}
